definitions:
  authadapter.ConfirmRequest:
    properties:
      code:
        type: string
      phone:
        type: string
    required:
    - code
    - phone
    type: object
  authadapter.LoginRequest:
    properties:
      login:
        type: string
      password:
        minLength: 5
        type: string
    required:
    - login
    - password
    type: object
  authadapter.PhoneRequest:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  authadapter.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        maxLength: 50
        type: string
      last_name:
        maxLength: 50
        type: string
      patronymic:
        maxLength: 50
        type: string
      phone:
        type: string
      referrerId:
        type: integer
    required:
    - email
    - first_name
    - last_name
    - phone
    type: object
  deposithttp.AdminCreateDepositRequest:
    properties:
      amount:
        type: number
      approved_at:
        type: string
      block_until:
        type: string
      created_at:
        type: string
      daily_reward:
        type: number
      initial_reward_amount:
        type: number
      tariff_id:
        type: integer
    required:
    - amount
    - created_at
    type: object
  deposithttp.DepositCreateRequest:
    properties:
      amount:
        type: number
    required:
    - amount
    type: object
  github_com_Vovarama1992_emelya-go_internal_user_model.User:
    properties:
      balance:
        type: number
      cardNumber:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      isEmailVerified:
        type: boolean
      isPhoneVerified:
        type: boolean
      lastName:
        type: string
      login:
        type: string
      passwordHash:
        type: string
      patronymic:
        type: string
      phone:
        type: string
      referrerID:
        type: integer
      role:
        $ref: '#/definitions/user.UserRole'
    type: object
  model_deposit.Deposit:
    properties:
      amount:
        type: number
      approved_at:
        type: string
      block_until:
        type: string
      created_at:
        type: string
      daily_reward:
        type: number
      id:
        type: integer
      status:
        $ref: '#/definitions/model_deposit.Status'
      user_id:
        type: integer
    type: object
  model_deposit.Status:
    enum:
    - pending
    - approved
    - closed
    type: string
    x-enum-comments:
      StatusApproved: активный
      StatusClosed: закрыт, разблокирован
      StatusPending: ожидает подтверждения
    x-enum-varnames:
    - StatusPending
    - StatusApproved
    - StatusClosed
  notifier.NotifyRequest:
    properties:
      text:
        example: |-
          Имя: Иванов Иван
          Телефон: +7900...
          Тариф: Премиум
        type: string
    type: object
  operation.Operations:
    properties:
      deposits:
        items:
          $ref: '#/definitions/model_deposit.Deposit'
        type: array
      rewards:
        items:
          $ref: '#/definitions/reward.Reward'
        type: array
      withdrawals:
        items:
          $ref: '#/definitions/withdrawal_model.Withdrawal'
        type: array
    type: object
  reward.Reward:
    properties:
      amount:
        type: number
      created_at:
        type: string
      deposit_id:
        type: integer
      id:
        type: integer
      last_accrued_at:
        type: string
      type:
        $ref: '#/definitions/reward.RewardType'
      user_id:
        type: integer
      withdrawn:
        type: number
    type: object
  reward.RewardType:
    enum:
    - deposit
    - referral
    type: string
    x-enum-varnames:
    - RewardTypeDeposit
    - RewardTypeReferral
  rewardhttp.AdminCreateReferralRewardRequest:
    properties:
      amount:
        type: number
      user_id:
        type: integer
    required:
    - amount
    - user_id
    type: object
  tariff.Tariff:
    properties:
      block_until:
        type: string
      created_at:
        type: string
      daily_reward:
        type: number
      id:
        type: integer
      name:
        type: string
    type: object
  tariffhttp.CreateTariffRequest:
    properties:
      block_until:
        description: ISO8601 строка или nil
        type: string
      daily_reward:
        type: number
      name:
        type: string
    required:
    - name
    type: object
  tariffhttp.UpdateTariffRequest:
    properties:
      block_until:
        type: string
      daily_reward:
        type: number
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  user.AddReferralRequest:
    properties:
      referrer_id:
        type: integer
      user_id:
        type: integer
    required:
    - referrer_id
    - user_id
    type: object
  user.AdminUpdateProfileRequest:
    properties:
      card_number:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      patronymic:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    required:
    - user_id
    type: object
  user.UpdateProfileRequest:
    properties:
      card_number:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      patronymic:
        type: string
      phone:
        type: string
    type: object
  user.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
  withdrawal_model.Withdrawal:
    properties:
      amount:
        type: number
      approved_at:
        type: string
      created_at:
        type: string
      id:
        type: integer
      reason:
        type: string
      rejected_at:
        type: string
      reward_id:
        type: integer
      status:
        $ref: '#/definitions/withdrawal_model.WithdrawalStatus'
      user_id:
        type: integer
    type: object
  withdrawal_model.WithdrawalStatus:
    enum:
    - pending
    - approved
    - rejected
    type: string
    x-enum-varnames:
    - WithdrawalStatusPending
    - WithdrawalStatusApproved
    - WithdrawalStatusRejected
  withdrawalhttp.AdminApproveWithdrawalRequest:
    properties:
      withdrawal_id:
        type: integer
    required:
    - withdrawal_id
    type: object
  withdrawalhttp.AdminRejectWithdrawalRequest:
    properties:
      reason:
        type: string
      withdrawal_id:
        type: integer
    required:
    - reason
    - withdrawal_id
    type: object
  withdrawalhttp.CreateWithdrawalRequest:
    properties:
      amount:
        type: number
      reward_id:
        type: integer
    required:
    - amount
    - reward_id
    type: object
info:
  contact: {}
paths:
  /api/admin/deposit/approve:
    post:
      consumes:
      - application/json
      parameters:
      - description: ID депозита
        in: query
        name: id
        required: true
        type: integer
      - description: Дата одобрения в формате RFC3339
        in: query
        name: approved_at
        required: true
        type: string
      - description: Дата блокировки в формате RFC3339
        in: query
        name: block_until
        required: true
        type: string
      - description: Дневная награда
        in: query
        name: daily_reward
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Одобрить депозит
      tags:
      - deposit
  /api/admin/deposit/by-user:
